<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Odin Project - Tic tac toe</title>
  </head>
  <body>
    <dialog id="modal"></dialog>
    <div class="container">
      <header><h1>Tic Tac Toe</h1></header>
      <div class="game-container">
        <div class="cell" id="cell-1" data-id="0"></div>
        <div class="cell" id="cell-2" data-id="1"></div>
        <div class="cell" id="cell-3" data-id="2"></div>
        <div class="cell" id="cell-4" data-id="3"></div>
        <div class="cell" id="cell-5" data-id="4"></div>
        <div class="cell" id="cell-6" data-id="5"></div>
        <div class="cell" id="cell-7" data-id="6"></div>
        <div class="cell" id="cell-8" data-id="7"></div>
        <div class="cell" id="cell-9" data-id="8"></div>
        <div class="strike-through" id="strike-through"></div>
      </div>
      <div class="player-labels">
        <div class="player-active" id="player1">Player 1</div>
        <div class="spacer"></div>
        <div class="player" id="player2">Player 2</div>
      </div>
      <div class="settings">
        <img src="./img/round-splatter.svg" id="splatter" alt="" />
        <img src="./img/gears.svg" id="gear-icon" alt="" />
      </div>
    </div>
    <!-- <button id="reset">Reset</button> -->
    <script src="./index.js" type="module" defer></script>
    <script src="./js/gameBoard.js" type="module" defer></script>
    <script src="./js/gameController.js" type="module" defer></script>
    <script src="./js/player.js" type="module" defer></script>
    <script src="./js/modal.js" type="module" defer></script>
  </body>
</html>
